<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="full-name">

        <div class="nome " [ngClass]="aplicaCssErro( 'nome' )">
            <label for="" class="form-label">Nome</label>
            <input type="text" class="form-control" id="" formControlName="nome">
        </div>

        <div class="nome" [ngClass]="aplicaCssErro( 'sobrenome' )">
            <label for="" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="" formControlName="sobrenome">
        </div>

    </div>

    <div class="pessoais" formGroupName="dadosPessoais">

        <div class="email form" [ngClass]="aplicaCssErro( 'dadosPessoais.email' )">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" id="" formControlName="email">
        </div>

        <div class="cpf form" [ngClass]="aplicaCssErro( 'dadosPessoais.cpf' )">
            <label for="" class="form-label">CPF</label>
            <input type="number" class="form-control" id="" placeholder="138-891-517.27" formControlName="cpf">
        </div>


        <div class="rg form" [ngClass]="aplicaCssErro( 'dadosPessoais.rg' )">
            <label for="" class="form-label">RG</label>
            <input type="number" class="form-control" id="" formControlName="rg">
        </div>

        <div class="data form" [ngClass]="aplicaCssErro( 'dadosPessoais.nascimento' )">
            <label for="" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="" formControlName="nascimento">
        </div>


        <div class="radio">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioFeminino" id="flexRadioDefault2" checked formControlName="radioFeminino">
                <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioMasculino" id="flexRadioDefault1" formControlName="radioMasculino">
                <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioNaoBinario" id="flexRadioDefault2" formControlName="radioNaoBinario">
                <label class="form-check-label" for="flexRadioDefault2">Não-binário</label>
            </div>
        </div>


    </div>

    <div class="endereco" formGroupName="endereco">

        <div class="data form" [ngClass]="aplicaCssErro( 'endereco.bairro' )">
            <label for="" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" formControlName="bairro">
        </div>

        <div class="data form" [ngClass]="aplicaCssErro( 'endereco.cidade' )">
            <label for="" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" formControlName="cidade">
        </div>

        <div class=" data form " [ngClass]=" aplicaCssErro( 'endereco.estado' ) ">
            <label for=" " class=" form-label ">Estado</label>
            <input type="text" class="form-control" id="estado" formControlName="estado">
        </div>

        <div class="address-content-div">

            <div class="form" [ngClass]="aplicaCssErro( 'endereco.cep' )">
                <label for="" class="form-label">CEP</label>
                <input type="email" class="form-control" id="cep" formControlName="cep">
            </div>

            <div class="orm" [ngClass]="aplicaCssErro( 'endereco.rua' )">
                <label for="" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" formControlName="rua">
            </div>


            <div class="form" [ngClass]="aplicaCssErro( 'endereco.numero' )">
                <label for="" class="form-label">Número</label>
                <input type="number" class="form-control" id="numero" placeholder="138-891-517.27" formControlName="numero">
            </div>
        </div>


        <div class="form" [ngClass]="aplicaCssErro( 'endereco.complemento' )">
            <label for="" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" formControlName="complemento">
        </div>


    </div>

    <div class="descricao" [ngClass]=" aplicaCssErro( 'descricao' ) ">
        <label for=" exampleFormControlTextarea1 " class=" form-label ">Descreva suas expericências profissionais</label>
        <textarea class=" form-control " id=" exampleFormControlTextarea1 " rows=" 3 " formControlName="descricao"></textarea>
    </div>

    <button type=" submit " class=" btn btn-primary ">Submit</button>

</form>
